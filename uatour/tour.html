<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Abra - Virtual Tour</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Floating transparent Home button */
    .home-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      z-index: 9999;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .home-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .home-btn:hover svg {
      opacity: 1;
    }
  </style>
</head>

<body>
  <iframe id="tourFrame" allowfullscreen></iframe>

  <!-- Transparent floating home button (bottom-left corner) -->
  <button class="home-btn" onclick="goHome()" title="Back to Dashboard">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3l9 8h-3v10h-4V14H10v7H6V11H3l9-8z" />
    </svg>
  </button>

  <script>
    // Load the 360Â° Kuula tour from the query parameter
    const params = new URLSearchParams(window.location.search);
    const tourUrl = params.get("url");

    if (tourUrl) {
      document.getElementById("tourFrame").src = tourUrl;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%;'>No tour selected.</h2>";
    }

    // Go back to the dashboard page
    function goHome() {
      window.location.href = "index.html"; // change to your dashboard filename if needed
    }
  </script>
</body>

</html>
